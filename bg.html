<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .capture-area {
      position: fixed;
      top: 0;
      /* width: 500px; */
      /* height: 300px; */
      overflow: hidden;
      /* 防止背景溢出 */
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to right, red, blue);
      z-index: -1;
      /* 让背景在文字后面 */
    }
  </style>
</head>

<body>
  <div class="capture-area">
    <div class="background"></div>
    <div class="content">
      <h1>这是一个标题</h1>
      <p>这是一段文字</p>
    </div>
  </div>
</body>

</html>
